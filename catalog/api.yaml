apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: agify-api
  description: the classic petstore API from swagger.io, pulled from a live endpoint.
  annotations:
    'backstage.io/kubernetes-label-selector': 'app.kubernetes.io/part-of=hello-template'
spec:
  type: openapi
  lifecycle: experimental
  owner: default-team
  definition: |
    openapi: 3.0.1
    info:
      title: defaultTitle
      description: defaultDescription
      version: '0.1'
    servers:
      - url: https://api.agify.io
    paths:
      /:
        get:
          description: Auto generated using Swagger Inspector
          parameters:
            - name: name
              in: query
              schema:
                type: string
              example: kris
          responses:
            '200':
              description: Auto generated using Swagger Inspector
              content:
                application/json; charset=utf-8:
                  schema:
                    type: string
                  examples: {}